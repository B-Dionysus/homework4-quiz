<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Bootstrap scripts and stylesheets -->
    <!-- CSS for the Bootstrap 4.5.2 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
      
      <!-- Font Awesome kit info -->
      <script src="https://kit.fontawesome.com/a86abafd67.js" crossorigin="anonymous"></script>
  
      <!-- My stylesheet -->
      <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="init();">

    <div class="container row-12 "  id="topInterface">

      <div class="row">
        <div class="col-3 ">
          <div class="card text-center" id="correct">      
            <h4>
              Correct:  
            </h4>
          </div>
        </div>
        <div class="col-3 ">
          <div class="card text-center" id="wrong">      
            <h4>
              Incorrect:  
            </h4>
          </div>
        </div>
  
        <div class="col-3 ">
          <!-- This space intentionally left blank -->
        </div>
        <div class="col-3 ">
          <div class="card text-center" id="timer">        
          </div>
        </div>
      </div>

    </div>

    <div class="row-12" id="main">
      <div class="card col-5 ml-auto mr-auto mt-2 p-2" >
        <div class="card-body" id="card">
          <h5 class="question-number" id="q-num">Many apologies!</h5>
          <p class="question-text" id="q-text">I'm sorry. The quiz game is temporarily down. Please contact an <a href="mailto://admin@example.com">admin</a>.</p>
          <ul class="question-answers p-2 m-2" id="q-answers">

          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="backdrop">
    </div>
    <div class="container-fluid" id="reveal">
    </div>
    <script src="./script/questions.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
